<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LENX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet"> <!-- Added French font -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            font-family: 'Parisienne', cursive; /* Use the French font */
            color: #333;
            font-size: 3em; /* Increased font size */
        }
        p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }
        .upload-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        input[type="file"] {
            display: none; /* Hide the default file input */
        }
        label {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 15px;
            display: inline-block;
        }
        label:hover {
            background-color: #0056b3;
        }
        .prompt-input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            margin-bottom: 20px; /* Add margin to create space above the button */
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            margin-top: 10px; /* Add margin to shift the button lower */
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>LENX</h1>
        <p>Upload an image or use your camera to search!</p>
    </header>
    
    <div class="upload-container">
        <form action="/process" method="POST" enctype="multipart/form-data">
            <label for="image">
                <i class="fas fa-upload"></i> Choose Image
            </label>
            <input type="file" id="image" name="image" accept="image/*" required>
            <br>
            <input type="text" name="prompt" class="prompt-input" placeholder="Enter your prompt" required>
            <br>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
